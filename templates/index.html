<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payload sender</title>
</head>
<body>
    <h2>Send a Payload</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="ip">Target IP:</label>
        <input type="text" id="ip" name="ip" value="{{ default_ip }}" required>
        <br><br>

        <label for="port">Target Port:</label>
        <input type="number" id="port" name="port" value="{{ default_port }}" required>
        <br><br>

        <label for="payload_file">Select Predefined Payload:</label>
        <select id="payload_file" name="payload_file">
            <option value="">-- Choose a file --</option>
            {% for file in payload_files %}
                <option value="{{ file }}">{{ file }}</option>
            {% endfor %}
        </select>
        <br><br>

        <label for="file">Or Upload Your Own File:</label>
        <input type="file" id="file" name="file">
        <br><br>

        <button type="submit">Send File</button>
    </form>
</body>
</html>
